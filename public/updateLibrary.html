    <main class="py-4">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 px-5">
                    <h3 class="mb-4 text-center page-title" id="library-title"></h3>
                    <form id="updateLibraryForm">
                        <div class="form-group pb-3">
                            <label for="skill_name">Skill Name</label>
                            <input type="text" class="form-control" id="skill_name" placeholder="Enter skill name" required>
                        </div>
                        <div class="form-group pb-3">
                            <label for="profession">Sect</label>
                            <select class="form-select" id="profession" required>
                                <option value="Saber Sect">Saber Sect</option>
                                <option value="Sword Sect">Sword Sect</option>
                                <option value="Shield Sect">Shield Sect</option>
                            </select>
                        </div>
                        <div class="form-group pb-3">
                            <label for="hp">Health Points (HP)</label>
                            <input type="number" class="form-control" id="hp" placeholder="Enter HP value" required>
                        </div>
                        <div class="form-group pb-3">
                            <label for="atk">Attack (ATK)</label>
                            <input type="number" class="form-control" id="atk" placeholder="Enter ATK value" required>
                        </div>
                        <div class="form-group pb-3">
                            <label for="def">Defense (DEF)</label>
                            <input type="number" class="form-control" id="def" placeholder="Enter DEF value" required>
                        </div>
                        <div class="form-group pb-3">
                            <label for="pointsWorth">Points ( 1 to 150) </label>
                            <input type="number" class="form-control" id="pointsWorth" placeholder="Enter points worth" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Make Changes</button>
                    </form>
                    <div id="warningCard" class="card border-danger mt-3 mb-3 d-none">
                        <div class="card-body text-danger">
                            <p id="warningText" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
